<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="wortzwei countdown">
    <meta name="author" content="Dirk Dittmar">

    <title>wortzwei - Counter</title>

    <!-- Bootstrap core CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="assets/css/soon.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.js"></script>
      <script src="assets/js/respond.min.js"></script>
    <![endif]-->
    
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>

  </head>
  <!-- START BODY -->
  <body class="nomobile">

    <!-- START HEADER -->
    <section id="header">
        <div class="container">
            <header>
                <!-- HEADLINE -->
                <h1 data-animated="GoIn"><b>Dirk</b> ist nicht mehr lange bei <b>w2</b>...</h1>
            </header>
            <!-- START TIMER -->
            <div id="timer" data-animated="FadeIn">
                <p id="message"></p>
                <div id="days" class="timer_box"></div>
                <div id="hours" class="timer_box"></div>
                <div id="minutes" class="timer_box"></div>
                <div id="seconds" class="timer_box"></div>
            </div>
            <!-- END TIMER -->
            <div class="col-lg-4 col-lg-offset-4 mt centered">
            	<h4>Schreib mir eine Nachricht:</h4>
      				<form id="msg-form" role="form" method="post" action="/app">
      				  <div class="form-group">
      				    <label class="sr-only" for="inputMessage">Message:</label>
      				    <textarea class="form-control" id="inputMessage" placeholder="Message..." rows="3" name="msg"></textarea>
                  <input type="hidden" name="uid" id="uid" value="" />
      				  </div>
      				  <button type="submit" id="send-btn" class="btn btn-info">Send</button>
      				</form>            
      			</div>
            
        </div>
        <!-- LAYER OVER THE SLIDER TO MAKE THE WHITE TEXTE READABLE -->
        <div id="layer"></div>
        <!-- END LAYER -->
        <!-- START SLIDER -->
        <div id="slider" class="rev_slider">
            <ul>
              <li data-transition="slideleft" data-slotamount="1" data-thumb="//farm3.staticflickr.com/2908/13910255208_c14db51b45_c.jpg">
                <img src="//farm3.staticflickr.com/2908/13910255208_5d1e5d186a_h.jpg">
              </li>
              <li data-transition="slideleft" data-slotamount="1" data-thumb="//farm4.staticflickr.com/3694/13890380784_d9f150bdc3_c.jpg">
                <img src="//farm4.staticflickr.com/3694/13890380784_94bdc87505_h.jpg">
              </li>
              <li data-transition="slideleft" data-slotamount="1" data-thumb="//farm8.staticflickr.com/7372/13901394159_d9a533667a_c.jpg">
                <img src="//farm8.staticflickr.com/7372/13901394159_b347a28948_h.jpg">
              </li>
            </ul>
        </div>
        <!-- END SLIDER -->
    </section>
    <!-- END HEADER -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	  <script type="text/javascript" src="assets/js/modernizr.custom.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.js"></script>
    <script type="text/javascript" src="assets/js/soon/plugins.js"></script>
    <script type="text/javascript" src="assets/js/soon/jquery.themepunch.revolution.min.js"></script>
    <script type="text/javascript" src="assets/js/soon/custom.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $('#msg-form').submit(function(e) {
          e.preventDefault();
          if ($('#inputMessage').val().trim() != '') {
            var $form = $(this)
            var action = $form.attr('action')
            $.get(action + '/uuid').done(
              function(uid) {
                $('#uid').val(uid);
                $.post(action + '/msg', $form.serialize()).done(
                  function() {
                    $('#inputMessage').val('');
                    $('.modal').modal();
                  });
              });
          }
        });
      });
    </script>

    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            Danke f√ºr deine Nachricht :-)
          </div>
        </div>
      </div>
    </div>
    
  </body>
  <!-- END BODY -->

</html>
